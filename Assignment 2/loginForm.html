<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="loginform.css">
    <!-- <link rel="stylesheet" href="img/bg1.jpg"> -->
    <title>Login Form</title>
</head>

<body>

    <div class="container">
        <div class="row col-sm-12">
            <h2 style="text-align: center; color:blue; font-style: italic;" class="my-5">Login Form</h2>
            <div class="loginform mx-auto mt-4 ">

                <form action="#" class="mx-4">
                    <div class="profile_img">
                        <img src="img/02.jpg" alt="UserImage">
                    </div>
                    <div class="fields my-3">
                        <label for="Username" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Type your username" required>
                    </div>
                    <div class="fields">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Type your Password" required>
                    </div>
                    <div class="fields my-4">
                        <button class="btn btn-login" type="submit">Login</button>
                    </div>
                    <div class="fields my-4 forget">
                        <a href="#">Forget Password?</a><a href="#"> SignUp</a>
                    </div>

                </form>
            </div>

        </div>
    </div>


</body>
<script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>

</html>
