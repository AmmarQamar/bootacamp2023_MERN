<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container ">


        <div class="Calculator">
            <!-- For Output  -->
            <div class=" output col-sm-12 " id="result"></div>
            <!-- For Input -->
            <div class="row values col-sm-12">
                <div class="col-sm-6 btn-field" onclick="reset()"><button type="reset"  class="btn button">AC</button>
                </div>
                <div class="col-sm btn-field" onclick="dele()"><button type="button" class="btn button">DEL</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res('/')"><button type="button"   class="btn button">/</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res(1)"><button type="button"  class="btn button">1</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res(2)"><button type="button"  class="btn button">2</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res(3)"><button type="button"  class="btn button">3</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res('%')"><button type="button"  class="btn button">%</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res(4)"><button type="button"  class="btn button">4</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res(5)"><button type="button"  class="btn button">5</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res(6)"><button type="button"  class="btn button">6</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res('*')"><button type="button"    class="btn button">*</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res(7)"><button type="button"  class="btn button">7</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res(8)"><button type="button"  class="btn button">8</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res(9)"><button type="button"  class="btn button">9</button>
                </div>
                <div class="col-sm-3 btn-field op" onclick="res('+')"><button type="button" 
                    class="btn button">+</button></div>
                <div class="col-sm-3 btn-field" onclick="res('-')"><button type="button"    class="btn button">-</button>
                </div>
                <div class="col-sm-3 btn-field" onclick="res(0)"><button type="button"  class="btn button">0</button>
                </div>
                <div class="col-sm-6 btn-field eq_btn" onclick="eq()"><button type="button" class="btn button">=</button></div>
            </div>
        </div>

</body>
<!-- <script src="../bootstrap-5.2.3-dist/js/bootstrap.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function res(inp) {
        let x = document.getElementById("result").innerHTML += inp;
        let leng = document.getElementById("result").innerHTML.length;
        // let y=x.split(""); // string convert into array
        if ((x[leng - 2] == '+' || x[leng - 2] == '-' || x[leng - 2] == '*' || x[leng - 2] == '/' || x[leng - 2] == '%') && (x[leng - 1] == '+' || x[leng - 1] == '-' || x[leng - 1] == '*' || x[leng - 1] == '/' || x[leng - 1] == '%')) 
        {
            document.getElementById("result").innerHTML = x.substr(0, x.length - 1)// Remove last operators
        }

    }
    function eq() {
        let e = document.getElementById("result").innerText;
        let x = document.getElementById("result").innerHTML = eval(e);
    }
    function reset() {
        document.getElementById("result").textContent = "";
    }
    function dele() {
        let d = document.getElementById("result").innerText;
        document.getElementById("result").innerHTML = d.slice(0, -1);
    }


</script>

</html>
